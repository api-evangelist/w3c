          https://www.w3.org/news/2025/first-public-working-draft-imsc-text-profile-1-3/
        title: 'First Public Working Draft: IMSC Text Profile 1.3'
        pubDate: Tue, 22 Jul 2025 06:39:00 +0000
        description: >-
          This specification defines a textonly profile of [ttml2] intended for
          subtitle and caption delivery applications worldwide.
      - link: >-
          https://www.w3.org/news/2025/w3c-opens-inclusion-fund-and-invited-expert-fund-for-tpac-2025/
        title: W3C opens Inclusion Fund and Invited Expert Fund for TPAC 2025
        pubDate: Thu, 17 Jul 2025 21:30:00 +0000
        description: >-
          This program is for people from an underrepresented group and Invited
          Experts who wouldnt be able to attend or meaningfully contribute to
          TPAC without financial support.
      - link: https://www.w3.org/news/2025/diversity-report-2025/
        title: Diversity report 2025
        pubDate: Thu, 17 Jul 2025 21:00:00 +0000
        description: >-
          W3C released the 2025 diversity report, as part of our commitment and
          continued focus on diversity and inclusion since 2018.
      - link: >-
          https://www.w3.org/news/2025/upcoming-iab-w3c-workshop-on-age-based-restrictions-on-content-access/
