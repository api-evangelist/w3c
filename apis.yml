          https://www.w3.org/news/2025/first-public-working-draft-css-functions-and-mixins-module/
        title: 'First Public Working Draft: CSS Functions and Mixins Module'
        pubDate: Thu, 15 May 2025 13:37:00 +0000
        description: >-
          This module defines the ability for authors to define custom
          functions, acting similar to parametrized custom properties.
      - link: >-
          https://www.w3.org/news/2025/portable-network-graphics-png-specification-third-edition-is-a-w3c-proposed-recommendation/
        title: >-
          Portable Network Graphics (PNG) Specification (Third Edition) is a W3C
          Proposed Recommendation
        pubDate: Thu, 15 May 2025 13:30:00 +0000
        description: >-
          This document describes PNG (Portable Network Graphics), an extensible
          file format for the lossless, portable, wellcompressed storage of
          static and animated raster images.
      - link: >-
          https://www.w3.org/news/2025/the-verifiable-credentials-2-0-family-of-specifications-is-now-a-w3c-recommendation/
        title: >-
          The Verifiable Credentials 2.0 family of specifications is now a W3C
          Recommendation
        pubDate: Thu, 15 May 2025 13:10:00 +0000
        description: >-
          The Verifiable Credentials Working Group has published seven W3C
          Recommendations: Verifiable Credentials Data Model v2.0, Verifiable
          Credential Data Integrity 1.0, Data Integrity EdDSA Cryptosuites v1.0,
          Data Integrity ECDSA Cryptosuites v1.0, Securing Verifiable
          Credentials using JOSE and COSE, Controlled Identifiers v1.0, and
          Bitstring Status List v1.0.
