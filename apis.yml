          published Digital Publishing WAIARIA Module 1.1 (DPUBARIA) and Digital
          Publishing Accessibility API Mappings 1.1 (DPUBAAM) as W3C
          Recommendations.
      - link: >-
          https://www.w3.org/news/2025/new-session-of-the-w3cx-course-on-css-basics/
        title: New session of the W3Cx course on CSS Basics
        pubDate: Tue, 10 Jun 2025 11:22:00 +0000
        description: >-
          W3C opens today a new session of its CSS Basics course on W3Cx, where
          you can learn how to take your web pages from bland to bold with the
          power of CSS styling.
      - link: >-
          https://www.w3.org/news/2025/w3c-advisory-committee-elects-advisory-board/
        title: W3C Advisory Committee Elects Advisory Board
        pubDate: Tue, 03 Jun 2025 13:34:00 +0000
        description: >-
          The W3C Advisory Committee has elected seven individuals to the W3C
          Advisory Board (AB) .
